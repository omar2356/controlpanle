<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>textfield Component's page</title>
       <script type="text/html" src="{require('../index.js')}"></script>
</head>
<body>
       <div class="component-container">
             <div class="c-textfield">
              <label for="normal" class="c-textfield__label">مدخل عادي</label>
              <input type="text" class="c-textfield__input" placeholder="ادخل محتوى" id="normal">
             </div> 
             <div class="c-textfield">
              <label for="textarea" class="c-textfield__label">مدخل فقرة</label>
              <textarea id="textarea" placeholder="ادخل محتوى" class="c-textfield__textarea"></textarea>
              <span class="c-textfield__hint">ملاحظات من اجل المدخل</span>
             </div>
       </div>
</body>
</html>
